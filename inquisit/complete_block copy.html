<html>
	<head>
		<title>Block completion</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="header">
			<div class="logo"><img class="img-large" src="monash-logo-mono.png" alt="Monash University Logo"></div>
			<div class="title">Study on visual experience</div>
		</div>
		<div class="main">
			<p>Well done! You have just completed a block of the study.</p>
			<p>
				Take a break if you like. 
			</p>
			<p>
				Once you are ready to start the next block, please let your researcher know. The researcher will help you to setup it up.
			</p>  
			<p>
				Keep up the good work!
			</p>
			<p class="info-instructions">Press [Space] to proceed.</p>
		</div>
	</body>
</html>
